<!DOCTYPE html>

<html>

    <head>

        <meta charset = "utf-8">
        <title>Spe Particles</title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

    </head>

    <body>

        <a-scene>

            <a-assets>

                <img id = "bg" src = "cricket6.jpg" />

            </a-assets>

            <a-plane position = "0 15 0" scale = "110 110 110" src = "#bg"></a-plane>

            <a-camera position = "0 0 30"></a-camera>

            <a-entity position = "0 18 0" 
            spe-particles = "
            color : yellow, red, green, blue;
            distribution : sphere;
            randomize-velocity : true;
            radius : 2;
            particle-count : 500;
            velocity-spread : 20;
            drag : 1;
            max-age : 2;
            duration : -1;
            blending : additive;
            active-multiplier : 1000;
            size : 1.5, 1.5, 1.5, 0; ">

            </a-entity>

            <a-entity position = "30 14 0" 
            spe-particles = "
            color : yellow, red, green, blue;
            distribution : sphere;
            randomize-velocity : true;
            radius : 2;
            particle-count : 500;
            velocity-spread : 20;
            drag : 1;
            max-age : 2;
            duration : -1;
            blending : additive;
            active-multiplier : 1000;
            size : 1.5, 1.5, 1.5, 0; ">

            </a-entity>

            <a-entity position = "-30 10 0" 
            spe-particles = "
            color : yellow, red, green, blue;
            distribution : sphere;
            randomize-velocity : true;
            radius : 2;
            particle-count : 500;
            velocity-spread : 20;
            drag : 1;
            max-age : 2;
            duration : -1;
            blending : additive;
            active-multiplier : 1000;
            size : 1.5, 1.5, 1.5, 0; ">

            </a-entity>

            <a-entity position = "0 12 0" rotation = "0 0 90"
            spe-particles = "
            color : yellow, red, green, blue;
            distribution : box;
            randomize-velocity : true;
            radius : 2;
            particle-count : 500;
            velocity-spread : 10;
            drag : 1;
            max-age : 2;
            duration : -1;
            blending : additive;
            active-multiplier : 1000;
            size : 1, 1, 1, 0; ">

            </a-entity>

            <a-entity position = "-30 6 0" rotation = "0 0 90"
            spe-particles = "
            color : yellow, red, green, blue;
            distribution : box;
            randomize-velocity : true;
            radius : 2;
            particle-count : 500;
            velocity-spread : 10;
            drag : 1;
            max-age : 2;
            duration : -1;
            blending : additive;
            active-multiplier : 1000;
            size : 1, 1, 1, 0; ">

            </a-entity>

            <a-entity position = "30 9 0" rotation = "0 0 90"
            spe-particles = "
            color : yellow, red, green, blue;
            distribution : box;
            randomize-velocity : true;
            radius : 2;
            particle-count : 500;
            velocity-spread : 10;
            drag : 1;
            max-age : 2;
            duration : -1;
            blending : additive;
            active-multiplier : 1000;
            size : 1, 1, 1, 0; ">

            </a-entity>

            <a-entity id = "text" position = "0 0 2" 
            text = "font: exo2bold; align: center; width: 40; color: black; value: India Wins The World Cup !!">
                
            </a-entity>

        </a-scene>

    </body>

</html>
